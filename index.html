<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Will You Be My Valentine?</title>

<style>
* {
    box-sizing: border-box;
    font-family: "Poppins", sans-serif;
}

body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(135deg, #ffb6c1, #ffd1dc);
    display: flex;
    align-items: center;
    justify-content: center;
}

.card {
    position: relative;
    width: 480px;
    height: 480px;
    background: #fff;
    border-radius: 20px;
    box-shadow: 0 25px 50px rgba(0,0,0,0.15);
    text-align: center;
    padding: 40px 30px;
    overflow: hidden;
}

.icon {
    font-size: 48px;
    margin-bottom: 12px;
}

.buttons {
    position: relative;
    width: 100%;
    height: 200px;
    margin-top: 30px;
    display: flex;
    align-items: center;
    justify-content: center;
}

button {
    padding: 12px 28px;
    border-radius: 30px;
    border: none;
    font-size: 16px;
    transition: 0.2s ease;
}

#yesBtn {
    background: #ff4d6d;
    color: #fff;
    cursor: pointer;
    margin-right: 80px;
}

#yesBtn:hover {
    transform: scale(1.08);
}

#noBtn {
    position: absolute;
    left: 260px;
    top: 80px;
    background: #ddd;
    cursor: not-allowed;
    user-select: none;
    transition: left 0.15s ease, top 0.15s ease;
}

.celebration {
    display: none;
    height: 100%;
    width: 100%;
    flex-direction: column;
    align-items: center;
    justify-content: center;
}

.celebration img {
    width: 200px;
    border-radius: 14px;
}

.admin {
    display: none;
    flex-direction: column;
    gap: 12px;
}

.admin input {
    padding: 10px;
    border-radius: 8px;
    border: 1px solid #ccc;
}
</style>
</head>

<body>

<div class="card">

<div class="admin" id="admin">
    <h2>Admin Panel</h2>
    <input id="adminName" placeholder="Name">
    <input id="adminProposal" placeholder="Proposal text">
    <input id="adminCelebrate" placeholder="Celebration text">
    <input id="adminImage" placeholder="Image / GIF path">
    <button onclick="saveAdmin()">Save</button>
</div>

<div class="question" id="question">
    <div class="icon">üê±‚ù§Ô∏è</div>
    <h1 id="nameText"></h1>
    <h2 id="proposalText"></h2>

    <div class="buttons" id="buttons">
        <button id="yesBtn">Yes</button>
        <button id="noBtn">No</button>
    </div>
</div>

<div class="celebration" id="celebration">
    <h1 id="celebrateText"></h1>
    <img id="celebrateImg">
</div>

</div>

<script>

/* SELECT ELEMENTS */
const admin = document.getElementById("admin");
const question = document.getElementById("question");
const celebration = document.getElementById("celebration");
const nameText = document.getElementById("nameText");
const proposalText = document.getElementById("proposalText");
const celebrateText = document.getElementById("celebrateText");
const celebrateImg = document.getElementById("celebrateImg");
const yesBtn = document.getElementById("yesBtn");
const noBtn = document.getElementById("noBtn");
const buttons = document.getElementById("buttons");
const adminName = document.getElementById("adminName");
const adminProposal = document.getElementById("adminProposal");
const adminCelebrate = document.getElementById("adminCelebrate");
const adminImage = document.getElementById("adminImage");

/* DEFAULT DATA */
const defaultData = {
    name: "Achuuuu",
    proposal: "Will you be my Valentine? ‚ù§Ô∏è",
    celebration: "YAY! That YES felt just right üíòüéâ",
    image: "https://media.giphy.com/media/MDJ9IbxxvDUQM/giphy.gif"
};

const data = JSON.parse(localStorage.getItem("valentineData")) || defaultData;

/* ROUTING */
const isAdmin = new URLSearchParams(window.location.search).get("admin");

if (isAdmin) {
    admin.style.display = "flex";
    question.style.display = "none";

    adminName.value = data.name;
    adminProposal.value = data.proposal;
    adminCelebrate.value = data.celebration;
    adminImage.value = data.image;
} else {
    nameText.innerText = `Hey ${data.name}...!`;
    proposalText.innerText = data.proposal;
    celebrateText.innerText = data.celebration;
    celebrateImg.src = data.image;
}

/* SAVE ADMIN */
function saveAdmin() {
    localStorage.setItem("valentineData", JSON.stringify({
        name: adminName.value,
        proposal: adminProposal.value,
        celebration: adminCelebrate.value,
        image: adminImage.value
    }));
    alert("Saved! Open without ?admin=true to view.");
}

/* MOVE NO BUTTON */
function moveNoButton() {
    const maxX = buttons.clientWidth - noBtn.clientWidth;
    const maxY = buttons.clientHeight - noBtn.clientHeight;

    const x = Math.random() * maxX;
    const y = Math.random() * maxY;

    noBtn.style.left = `${x}px`;
    noBtn.style.top = `${y}px`;
}

noBtn.addEventListener("mouseenter", moveNoButton);
noBtn.addEventListener("touchstart", moveNoButton);
noBtn.addEventListener("pointerdown", moveNoButton);

/* YES BUTTON */
yesBtn.addEventListener("click", () => {
    question.style.display = "none";
    celebration.style.display = "flex";
});

</script>

</body>
</html>
